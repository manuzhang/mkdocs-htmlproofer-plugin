strict: True
site_name: Test mkdocs-htmlproofer-plugin
site_url: ''
use_directory_urls: False
markdown_extensions:
  - attr_list
plugins:
    - htmlproofer:
        raise_error_after_finish: True
        raise_error_excludes:
          504: ['*']
          404: [
            'https://www.mkdocs.org/user-guide/*',
            '#acknowledge',
            '../index.html#BAD_ANCHOR',
            'page2.html#BAD_ANCHOR',
            '../../../tests',
          ]
        skip_downloads: True
